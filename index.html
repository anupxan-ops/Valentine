<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      overflow: hidden;
    }

    .card {
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 55px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: min(720px, 88vw);
    }

    h1 {
      margin: 0 0 25px;
      font-size: 34px;
      color: #d81b60;
      font-weight: 800;
    }

    .btnRow {
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    button {
      padding: 14px 38px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }

    #yes {
      background: #e91e63;
      color: white;
      transition: transform 0.25s ease;
    }

    #no {
      background: #e0e0e0;
      color: #444;
      position: relative; /* aligned at start */
      user-select: none;
      touch-action: none;
    }

    .floating {
      position: fixed !important;
      z-index: 999999 !important;
      margin: 0 !important;
      left: 0;
      top: 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Would you be my Valentine? ❤️</h1>

    <div class="btnRow">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let floating = false;
    let dodges = 0;

    function clamp(v, min, max) {
      return Math.max(min, Math.min(v, max));
    }

    function bounds() {
      const pad = 12;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const minX = pad;
      const minY = pad;
      const maxX = Math.max(minX, vw - bw - pad);
      const maxY = Math.max(minY, vh - bh - pad);

      return { minX, minY, maxX, maxY };
    }

    function moveTo(x, y) {
      const b = bounds();
      noBtn.style.left = clamp(x, b.minX, b.maxX) + "px";
      noBtn.style.top  = clamp(y, b.minY, b.maxY) + "px";
    }

    function makeFloating() {
      if (floating) return;
      floating = true;

      const r = noBtn.getBoundingClientRect();
      document.body.appendChild(noBtn);
      noBtn.classList.add("floating");

      moveTo(r.left, r.top);
    }

    function dodge() {
      dodges++;
      makeFloating();

      const b = bounds();
      const x = b.minX + Math.random() * (b.maxX - b.minX);
      const y = b.minY + Math.random() * (b.maxY - b.minY);

      moveTo(x, y);

      yesBtn.style.transform = `scale(${1 + dodges * 0.04})`;
    }

    // Desktop
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      dodge();
    });

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      dodge();
    }, { passive: false });

    // YES
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    // Keep it on screen after resize
    window.addEventListener("resize", () => {
      if (!floating) return;
      const r = noBtn.getBoundingClientRect();
      moveTo(r.left, r.top);
    });
  </script>

</body>
</html>
