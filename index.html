<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      position: absolute;
      left: 50%;
      top: 42%;
      transform: translate(-50%, -50%);
      width: min(760px, 90vw);
      background: rgba(255, 255, 255, 0.92);
      padding: 52px 56px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    h1 {
      font-size: 38px;
      margin: 0 0 28px;
      color: #d81b60;
      font-weight: 800;
    }

    .btnRow {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
      position: relative;
      z-index: 3;
    }

    #yes, #no {
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    #yes {
      background: #e91e63;
      color: white;
      transition: transform 0.25s ease;
      box-shadow: 0 12px 30px rgba(233, 30, 99, 0.35);
    }

    #yes:hover {
      transform: scale(1.08);
    }

    /* Starts aligned */
    #no {
      background: #e0e0e0;
      color: #555;
      position: relative;
      z-index: 5;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      user-select: none;
      touch-action: none;
    }
