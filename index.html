<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>One Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  /* FULL SCREEN BOX */
  #box {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* CENTER CARD */
  .card {
    position: absolute;
    left: 50%;
    top: 42%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.92);
    padding: 48px 64px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    backdrop-filter: blur(6px);
    z-index: 2;
  }

  h1 {
    font-size: 34px;
    margin: 0 0 26px;
    color: #d81b60;
  }

  /* Buttons aligned at start */
  .btnRow {
    display: flex;
    justify-content: center;
    gap: 18px;
    align-items: center;
  }

  #yes, #no {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #e91e63;
    color: #fff;
    transition: transform 0.25s ease;
  }

  #yes:hover {
    transform: scale(1.08);
  }

  /* NO starts normal */
  #no {
    background: #e0e0e0;
    color: #555;
    position: relative;
    z-index: 5;
    user-select: none;
    touch-action: none;
  }

  /* NO floating state */
  .floatingNo {
    position: absolute !important;
    z-index: 99999 !important;
  }
</style>
</head>

<body>
<div id="box">

  <div class="card">
    <h1>Would you be my Valentine? ❤️</h1>

    <div class="btnRow" id="btnRow">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

</div>

<script>
  const box = document.getElementById("box");
  const row = document.getElementById("btnRow");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let dodgeCount = 0;
  let floating = false;

  function clamp(val, min, max) {
    return Math.max(min, Math.min(max, val));
  }

  function moveNoTo(x, y) {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 12;

    const minX = padding;
    const minY = padding;

    const maxX = Math.max(minX, boxRect.width - btnRect.width - padding);
    const maxY = Math.max(minY, boxRect.height - btnRect.height - padding);

    const safeX = clamp(x, minX, maxX);
    const safeY = clamp(y, minY, maxY);

    noBtn.style.left = safeX + "px";
    noBtn.style.top = safeY + "px";
  }

  function makeFloating() {
    if (floating) return;
    floating = true;

    // Get NO's exact screen position while it is still aligned in the row
    const btnRect = noBtn.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();

    // Move the NO button OUT of the row and INTO the full screen box
    box.appendChild(noBtn);

    // Apply floating style
    noBtn.classList.add("floatingNo");

    // Convert viewport coords to box coords
    const startX = btnRect.left - boxRect.left;
    const startY = btnRect.top - boxRect.top;

    moveNoTo(startX, startY);
  }

  function dodge() {
    dodgeCount++;

    // First interaction: detach from the row, float freely
    makeFloating();

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 12;

    const minX = padding;
    const minY = padding;

    const maxX = Math.max(minX, boxRect.width - btnRect.width - padding);
    const maxY = Math.max(minY, boxRect.height - btnRect.height - padding);

    const x = minX + Math.random() * (maxX - minX);
    const y = minY + Math.random() * (maxY - minY);

    moveNoTo(x, y);

    // YES grows subtly
    const scale = 1 + dodgeCount * 0.04;
    yesBtn.style.transform = `scale(${scale})`;
  }

  // Desktop
  noBtn.addEventListener("mouseenter", dodge);
  noBtn.addEventListener("mousedown", (e) => {
    e.preventDefault();
    dodge();
  });

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodge();
  }, { passive: false });

  // YES click
  yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
  });

  // Keep NO safe on resize/rotation
  window.addEventListener("resize", () => {
    if (!floating) return;
    const rect = noBtn.getBoundingClientRect();
    const boxRect = box.getBoundingClientRect();
    moveNoTo(rect.left - boxRect.left, rect.top - boxRect.top);
  });
</script>

</body>
</html>
