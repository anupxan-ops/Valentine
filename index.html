<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>One Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  /* FULL SCREEN BOX */
  #box {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* CENTER CONTENT */
  .card {
    position: absolute;
    left: 50%;
    top: 42%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.92);
    padding: 48px 64px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    backdrop-filter: blur(6px);
    z-index: 2;
  }

  h1 {
    font-size: 34px;
    margin: 0 0 30px;
    color: #d81b60;
  }

  #yes {
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #e91e63;
    color: #fff;
    transition: transform 0.25s ease;
  }

  #yes:hover {
    transform: scale(1.08);
  }

  /* NO button floats freely in the screen */
  #no {
    position: absolute;
    padding: 14px 36px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #e0e0e0;
    color: #555;
    z-index: 5; /* MUST be above everything */
    user-select: none;
    touch-action: none;
  }
</style>
</head>

<body>
  <div id="box">
    <div class="card">
      <h1>Would you be my Valentine? ❤️</h1>
      <button id="yes">YES</button>
    </div>

    <button id="no">NO</button>
  </div>

<script>
  const box = document.getElementById("box");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  let dodgeCount = 0;

  function clamp(val, min, max) {
    return Math.max(min, Math.min(max, val));
  }

  function moveNoTo(x, y) {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 12;

    const minX = padding;
    const minY = padding;
    const maxX = boxRect.width - btnRect.width - padding;
    const maxY = boxRect.height - btnRect.height - padding;

    const safeX = clamp(x, minX, maxX);
    const safeY = clamp(y, minY, maxY);

    noBtn.style.left = safeX + "px";
    noBtn.style.top = safeY + "px";
  }

  function placeNoNearCenter() {
    const boxRect = box.getBoundingClientRect();

    // Start it near the YES button area so the user sees it
    const startX = boxRect.width / 2 + 90;
    const startY = boxRect.height * 0.42 + 60;

    moveNoTo(startX, startY);
  }

  function dodge() {
    dodgeCount++;

    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 12;

    const minX = padding;
    const minY = padding;
    const maxX = boxRect.width - btnRect.width - padding;
    const maxY = boxRect.height - btnRect.height - padding;

    const x = minX + Math.random() * (maxX - minX);
    const y = minY + Math.random() * (maxY - minY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // YES grows subtly, like confidence
    const scale = 1 + dodgeCount * 0.04;
    yesBtn.style.transform = `scale(${scale})`;
  }

  // Desktop
  noBtn.addEventListener("mouseenter", dodge);
  noBtn.addEventListener("mousedown", (e) => {
    e.preventDefault();
    dodge();
  });

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodge();
  }, { passive: false });

  // YES click
  yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
  });

  // Init
  window.addEventListener("load", () => {
    placeNoNearCenter();
  });

  // Keep it inside on resize/rotation
  window.addEventListener("resize", () => {
    placeNoNearCenter();
  });
</script>

</body>
</html>
